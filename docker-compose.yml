version: '3.8'

services:
  ########################################################
  # 1. FastAPI Backend
  ########################################################
  legal-simplifier:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # ── Runtime Configuration ─────────────────────────
      - ENVIRONMENT=development
      - DEBUG=true
      
      # ── Authentication & Security ──────────────────────
      - API_KEY=legal-doc-analyzer-2025-secure-key-f47d4a2c
      
      # ── CORS Configuration ─────────────────────────────
      - CORS_ORIGINS=http://localhost:3000,https://localhost:3000
      - CORS_ALLOW_CREDENTIALS=true
      - CORS_ALLOW_METHODS=GET,POST,PUT,DELETE,OPTIONS
      - CORS_ALLOW_HEADERS=*
      
      # ── Google Cloud Platform ──────────────────────────
      - GCP_PROJECT_ID=legal-470717
      - GCP_LOCATION=us-central1
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/vertex-ai-credentials.json
      
      # ── Document AI ────────────────────────────────────
      - DOCAI_PROCESSOR_ID=6b8123abc987
      - DOCAI_PROCESSOR_VERSION=rc
      
      # ── Vertex AI Configuration ────────────────────────
      - GOOGLE_API_KEY=AIzaSyCNcVO2wXaB3agTZlXyNX30JrO5PUqljLQ
      - VERTEX_MODEL=gemini-2.0-flash
      - VERTEX_LOCATION=us-central1
      - VERTEX_MAX_TOKENS=8192
      - VERTEX_TEMPERATURE=0.1
      
      # ── Milvus Vector Database ─────────────────────────
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - MILVUS_COLLECTION=data2
      - MILVUS_TIMEOUT=30
      
      # ── HuggingFace Configuration ──────────────────────
      - HF_MODEL_NAME=law-ai/InLegalBERT
      - HF_CACHE_DIR=/tmp/hf_cache
      
      # ── File Upload Limits ─────────────────────────────
      - MAX_FILE_SIZE=20971520
      - MAX_PAGES=15
      - ALLOWED_MIME_TYPES=application/pdf,image/png,image/jpeg,application/vnd.openxmlformats-officedocument.wordprocessingml.document
      
      # ── Security & Secrets ─────────────────────────────
      - SECRET_MANAGER_PROJECT=
      - USE_SECRET_MANAGER=false
      
      # ── Performance Tuning ─────────────────────────────
      - WORKER_TIMEOUT=300
      - KEEP_ALIVE_TIMEOUT=5
      - MAX_WORKERS=4
      
      # ── Database Connections ───────────────────────────
      - DATABASE_URL=postgresql://postgres:password@db:5432/legal_db
      - REDIS_URL=redis://redis:6379
      
    command: >
      uvicorn --app-dir /app/src/legal-document-simplifier
              src.backend.main:app 
              --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./src:/app/src
      - ./config/credentials:/app/credentials:ro
      - uploads_volume:/app/uploads
    depends_on:
      - db
      - redis
      - milvus
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - legal_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ########################################################
  # 2. PostgreSQL Database
  ########################################################
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: legal_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - legal_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d legal_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  ########################################################
  # 3. Redis Cache
  ########################################################
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - legal_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  ########################################################
  # 4. Etcd (Distributed Key-Value Store for Milvus)
  ########################################################
  etcd:
    image: quay.io/coreos/etcd:v3.5.13
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    command: >
      etcd
      --advertise-client-urls=http://127.0.0.1:2379
      --listen-client-urls=http://0.0.0.0:2379
      --data-dir=/etcd
      --log-level=warn
    volumes:
      - etcd_data:/etcd
    ports:
      - "2379:2379"
    networks:
      - legal_network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health", "--endpoints=http://localhost:2379"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 20s

  ########################################################
  # 5. MinIO (S3-Compatible Object Storage for Milvus)
  ########################################################
  minio:
    image: minio/minio:RELEASE.2024-05-01T01-11-10Z
    environment:
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - legal_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 20s

  ########################################################
  # 6. Milvus Vector Database
  ########################################################
  milvus:
    image: milvusdb/milvus:v2.5.6
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - legal_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 90s

  ########################################################
  # 7. Attu (Milvus Web UI)
  ########################################################
  attu:
    image: zilliz/attu:v2.4.8
    depends_on:
      milvus:
        condition: service_healthy
    ports:
      - "8001:3000"
    environment:
      - MILVUS_URL=milvus:19530
    networks:
      - legal_network
  ########################################################
  # 9. React-TS Frontend (Vite build -> Nginx)
  ########################################################
  frontend:
    build:
      context: .
      dockerfile: src/legal-document-simplifier/docker/frontend.Dockerfile     # see next section
    ports:
      - "3000:80"                     # localhost:3000 → Nginx
    environment:
      - VITE_API_URL=http://legal-simplifier:8000
      - VITE_API_KEY=legal-doc-analyzer-2025-secure-key-f47d4a2c
    depends_on:
      legal-simplifier:
        condition: service_healthy
    networks:
      - legal_network
  ########################################################
  # 8. Nginx (Optional - Load Balancer/Reverse Proxy)
  ########################################################
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
    depends_on:
      - legal-simplifier
    networks:
      - legal_network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_volume:
    driver: local
  etcd_data:
    driver: local  
  minio_data:
    driver: local
  milvus_data:
    driver: local

networks:
  legal_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
