<div class="header__container">
    <!-- Logo and Brand -->
    <div class="header__brand flex items-center">
        <a href="/" class="header__logo focus-ring" aria-label="LEGAL-SIMPLIFIER Home">
            <div class="header__logo-icon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10,9 9,9 8,9"/>
                </svg>
            </div>
            <span class="legal-brand">LEGAL-SIMPLIFIER</span>
        </a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="header__nav" role="navigation" aria-label="Primary navigation">
        <a href="/" class="header__nav-link" data-route="/">
            <span>Dashboard</span>
        </a>
        <a href="/upload" class="header__nav-link" data-route="/upload">
            <span>Upload</span>
        </a>

        <a href="/chat" class="header__nav-link" data-route="/chat">
            <span>Chat</span>
        </a>
    </nav>

    <!-- Header Actions -->
    <div class="header__actions flex items-center gap-4">
        <!-- Search (Optional) -->
        <div class="hidden md:block relative">
            <input 
                type="search" 
                placeholder="Search documents..." 
                class="w-64 px-4 py-2 pr-10 text-sm border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                aria-label="Search documents"
            >
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>

        <!-- Notifications -->
        <button 
            type="button" 
            class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors focus-ring"
            aria-label="View notifications"
        >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-3.5-3.5a2.121 2.121 0 010-3L19 8a2 2 0 00-1.414-3.414L16 6.172a2.121 2.121 0 00-3 0l-1.586 1.586A2 2 0 0010 8.414V17h5z"></path>
            </svg>
            <!-- Notification Badge -->
            <span class="absolute -top-1 -right-1 h-4 w-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center" aria-hidden="true">3</span>
        </button>

        <!-- User Menu -->
        <div class="header__user-menu relative">
            <button 
                type="button" 
                class="header__user-button focus-ring"
                id="user-menu-button"
                aria-expanded="false"
                aria-haspopup="true"
                aria-label="User account menu"
            >
                <div class="header__user-avatar">
                    <span>JD</span>
                </div>
                <div class="hidden sm:block text-left">
                    <div class="text-sm font-medium text-gray-900">John Doe</div>
                    <div class="text-xs text-gray-500">Legal Analyst</div>
                </div>
                <svg class="w-4 h-4 text-gray-600 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"></path>
                </svg>
            </button>
            
            <!-- Dropdown Menu -->
            <div 
                class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50 hidden"
                id="user-menu-dropdown"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="user-menu-button"
            >
                <div class="py-2">
                    <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 focus:bg-gray-100" role="menuitem">
                        <div class="flex items-center">
                            <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Profile Settings
                        </div>
                    </a>
                    <a href="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 focus:bg-gray-100" role="menuitem">
                        <div class="flex items-center">
                            <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            Preferences
                        </div>
                    </a>
                    <hr class="my-2 border-gray-200">
                    <button type="button" class="w-full text-left px-4 py-2 text-sm text-red-700 hover:bg-red-50 focus:bg-red-50" role="menuitem">
                        <div class="flex items-center">
                            <svg class="w-4 h-4 mr-3 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            Sign Out
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu Toggle -->
        <button 
            type="button" 
            class="header__mobile-toggle md:hidden focus-ring"
            id="mobile-menu-button"
            aria-expanded="false"
            aria-controls="mobile-menu"
            aria-label="Toggle navigation menu"
        >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>
    
    <!-- Mobile Menu -->
    <div class="header__mobile-menu" id="mobile-menu" aria-hidden="true">
        <nav class="header__mobile-nav" role="navigation" aria-label="Mobile navigation">
            <a href="/" class="header__mobile-nav-link" data-route="/">Dashboard</a>
            <a href="/upload" class="header__mobile-nav-link" data-route="/upload">Upload</a>
            <a href="/results" class="header__mobile-nav-link" data-route="/results">Results</a>
            <a href="/chat" class="header__mobile-nav-link" data-route="/chat">Chat</a>
        </nav>
    </div>
</div>
